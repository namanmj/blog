{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Naman Blog</title>
<link rel="stylesheet" href="{% static 'css/post_list.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
</head>
<body>
<div class="he"> 
{% if user.is_authenticated %}

Welcome {{ user.username }}
{% endif %}
<h1 style="color:red;font-family: latin, cursive;">Naman's Blogs</h1>
  <a href="{% url 'post_new' %}" class="top-menu">
                    {% include './icons/file-earmark-plus.svg' %}
                </a>
                {% if not user.is_authenticated %}
  <button onclick="location.href='{% url 'register' %}'" class="btn btn-primary">SignUP</button>
  <button onclick="location.href='{% url 'login' %}'" class="btn btn-primary">Login</button>
  {% endif %}
  {% if user.is_authenticated %}
   <button onclick="location.href='{% url 'logout' %}'" class="btn btn-primary">LogOut</button>
   {% endif %}
<!--<button class="primary btn-primary" onclick="alert('Hello world!')">Create blog!</button>-->
</div>
<div class="row">
<div class="col">
{% block content %}
 {% endblock %}
</div>
</div>
</body>
</html>
