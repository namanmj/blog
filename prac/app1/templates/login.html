{% extends 'base.html' %}
  
{% block content %}
{% load crispy_forms_tags %}  
<div class="container py-5">
	<h1>Login</h1>
	<form method="POST">
		{% csrf_token %}
		{{ form }}                    
		<button class="btn btn-primary" type="submit">Login</button>
	</form>
	<p class="text-center">If you don't have an account, <a href="/sign_up">Register</a> instead.</p>
</div>


{% endblock %}
